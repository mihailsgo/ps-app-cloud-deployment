server {
    listen 80 default_server;
    server_name padsign.trustlynx.com;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl default_server;
    server_name padsign.trustlynx.com;

    ssl_certificate     /etc/nginx/certs/padsign.trustlynx.com.crt;
    ssl_certificate_key /etc/nginx/certs/padsign.trustlynx.com.key;

    location /archive/api/ {
        proxy_pass http://host.docker.internal:86/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /container/api/ {
        proxy_pass http://host.docker.internal:84/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /api/ {
        proxy_pass http://ps-server:3001/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Proxy /auth to Keycloak container
    location /auth/ {
        proxy_pass http://keycloak:8080/auth/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;

        # Additional headers for Keycloak
        proxy_set_header X-Original-Forwarded-For $http_x_forwarded_for;
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
        # REMOVED CORS HEADERS - let Keycloak handle CORS
    }

    # Proxy client SPA to ps-client container by service name
    location ^~ /portal/ {
        proxy_pass http://ps-client:80/portal/;
        proxy_redirect off;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # (debug routes removed)

    # Serve static files for all other requests (SPA support)
    location / {
        root /var/www/html;
        try_files $uri $uri/ /index.html;

        # Add CORS headers for all static files
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Origin, Content-Type, Accept, Authorization' always;
    }
}
